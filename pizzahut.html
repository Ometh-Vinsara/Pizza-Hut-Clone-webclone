<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pizza Hut Sri Lanka</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='pizzahut.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img class="logo" src="logo_pizzahut.png" alt="Pizza Hut">
        <nav>
            <ul class="nav__links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="intro">
        <div id="meltsintrodiv"><img src="63505a3f995f300018387d6f.jpeg" alt="Pizza Hut | Melts" id="intro_melts"></div>
        <div id="form">
            <form action="/submit_form" method="post">
                <div id="formbasic">
                    <label for="name" id="form label">FIND YOUR NEAREST HUT</label>
                    <p style="font-size: 15px;">Enter your address to see your local deals, coupons and offers.</p>
                    <input type="text" name="name" id="address:" placeholder="Enter your address" required>
                    <input type="text" name="name" id="streetname:" placeholder="Enter your Street Name" required>
                    <input type="submit" name="submit_form" id="submitbutton">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <center>
        <center><p>Pizza Hut Â© 2024. All Rights Reserved. The Pizza Hut name, logos, and related marks are trademarks of Pizza Hut, Inc.</p></center>
        <h3 style="font-family: Montserrat;">FIND US IN SOCIAL MEDIA</h3>
        <a href="#" class="fa fa-youtube" id="fa-youtube"></a>
        <a href="#" class="fa fa-facebook" id="fa-facebook"></a>
        <a href="#" class="fa fa-google" id="fa-google"></a>
        <a href="#" class="fa fa-instagram" id="fa-instagram"></a>
        </center>
    </footer>
</body>
</html>
